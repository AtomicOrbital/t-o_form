<!DOCTYPE html>
<html>
    <style>
       table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    
}
    
td, th,tr {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 8px;
}
    </style>
<head>
    <meta charset="UTF-8">
    <title>Thời khóa biểu </title>
</head>
<body>
    <table>
        <h1>Thời khóa biểu</h1>
        <tr>
            <th rowspan="2" & style="background-color: red;" ><p style="color: white;">Thứ</p></th>
            <th colspan="2" & style="background-color: red;"><p style="color: white;">Hoạt động</p></th>
        </tr>
        <tr>
            <th style="background-color: red;"><p style="color: white;">Sáng</p> </th>
            <th style="background-color: red;""><p style="color: white;">Chiều</p></th>
        </tr>
        <tr>
            <td>Thứ Hai</td>
            <td>Thể dục</td>
            <td>Hướng dẫn trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị cuộc sống</td>
        </tr>
    </table>
</body>
</html>
